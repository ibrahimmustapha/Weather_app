<app-header></app-header>
<div class="grid grid-cols-1 md:grid-cols-2 p-5 max-w-4xl m-auto my-10 md:my-24 items-center">
  <div class="md:w-10/12 w-full">
    <input
      type="text"
      class="shadow-md p-4 rounded-full w-full text-center "
      placeholder="Search your city"
      [(ngModel)]="city"
    />
    <div
      class="shadow-md bg-slate-500 p-4 rounded-full text-center my-4 text-white font-black cursor-pointer active:animate-pulse"
      (click)="getWeatherForecast()"
    >
      Search
    </div>
  </div>
  <div class="shadow-lg bg-white rounded-2xl">
    <div class="text-center pt-4">
      <div class="text-5xl font-black py-4">{{ city }}</div>
      <div class="text-lg text-slate-400">
        cloud percentage is {{ weather?.cloud_pct }}%
      </div>
      <div class="pt-6">
        <img class="object-center mx-auto w-36" [src]="weatherImageLink" alt="cloud_image" />
      </div>
      <div class="text-5xl font-black py-5">{{ weather?.temp }}°</div>
    </div>
    <div class="grid grid-cols-2 gap-3 md:gap-5 text-center m-5">
      <div class="shadow-md px-3 rounded-xl py-6 border-2 border-b-gray-100">
        <div class="text-sm text-slate-400 pb-3">MAX TEMP</div>
        <div class="text-2xl font-black">{{ weather?.max_temp }}°</div>
      </div>
      <div class="shadow-md px-3 rounded-xl py-6 border-2 border-b-gray-100">
        <div class="text-sm text-slate-400 pb-3">MIN TEMP</div>
        <div class="text-2xl font-black">{{ weather?.min_temp }}°</div>
      </div>
      <div class="shadow-md px-3 rounded-xl py-6 border-2 border-b-gray-100">
        <div class="text-sm text-slate-400 pb-3">HUMIDITY</div>
        <div class="text-2xl font-black">{{ weather?.humidity }}%</div>
      </div>
      <div class="shadow-md px-3 rounded-xl py-6 border-2 border-b-gray-100">
        <div class="text-sm text-slate-400 pb-3">WIND SPEED</div>
        <div class="text-2xl font-black">{{ weather?.wind_speed }}m/s</div>
      </div>
    </div>
  </div>
</div>
